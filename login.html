<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€” GoRyd</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: 'Inter', sans-serif;
    }

    body{
      height:100vh;
      background: linear-gradient(135deg,#0f172a,#1e293b);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
    }

    .card{
      background:#111827;
      padding:40px;
      border-radius:16px;
      width:100%;
      max-width:380px;
      box-shadow:0 20px 50px rgba(0,0,0,.6);
    }

    h1{
      font-size:26px;
      margin-bottom:8px;
      text-align:center;
    }

    p{
      font-size:14px;
      color:#9ca3af;
      text-align:center;
      margin-bottom:28px;
    }

    .input-group{
      margin-bottom:18px;
    }

    label{
      font-size:13px;
      color:#cbd5e1;
      display:block;
      margin-bottom:6px;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:none;
      background:#1f2937;
      color:white;
      outline:none;
    }

    input:focus{
      border:1px solid #6366f1;
    }

    button{
      width:100%;
      padding:13px;
      border:none;
      border-radius:8px;
      background:#6366f1;
      color:white;
      font-weight:600;
      cursor:pointer;
      margin-top:10px;
      transition:.2s;
    }

    button:hover{
      background:#4f46e5;
    }

    .footer{
      margin-top:20px;
      text-align:center;
      font-size:13px;
      color:#9ca3af;
    }

    a{
      color:#818cf8;
      text-decoration:none;
    }

    .error{
      color:#ef4444;
      font-size:13px;
      margin-top:10px;
      text-align:center;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>GoRyd</h1>
  <p>Login to your account</p>

  <form id="loginForm">
    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" required />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" required />
    </div>

    <button type="submit">Sign In</button>
  </form>

  <div class="error" id="errorMsg"></div>

  <div class="footer">
    Don't have an account?
    <a href="signup.html">Register</a>
  </div>
</div>


<!-- Supabase Library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rylxaifowhsgboygvugf.supabase.co",
  "sb_publishable_4IxnM5m2p6eEP7BXXfjnpQ_BBUeA7tb"
);

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } =
    await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

  if (error) {
    document.getElementById("errorMsg").innerText = error.message;
  } else {
    alert("Login Successful!");
  }
});
</script>
</body>
</html>
